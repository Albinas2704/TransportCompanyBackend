<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #212529;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 12px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2 sidebar p-0">
            <h4 class="text-white text-center py-3">Manager</h4>
            <a href="#">Dashboard</a>
            <a href="#">View Requests</a>
            <a href="#">Assign Trucks</a>
            <a href="#">Fleet Status</a>
            <a href="../index.html">Logout</a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10 p-4">
            <h2>Welcome, Manager</h2>
            <p class="text-muted">Overview of transport operations</p>

            <div class="row mt-4">

                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5>Total Requests</h5>
                            <h3>24</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5>Assigned Trucks</h5>
                            <h3>18</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5>Available Trucks</h5>
                            <h3>6</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5>Drivers</h5>
                            <h3>12</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
