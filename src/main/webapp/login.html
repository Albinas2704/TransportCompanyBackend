<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 col-md-4 mx-auto shadow">
        <h3 class="text-center mb-3">Login</h3>

        <input type="text" id="username" class="form-control mb-3" placeholder="Username">

        <input type="password" id="password" class="form-control mb-3" placeholder="Password">

        <select id="role" class="form-control mb-3">
            <option value="">-- Select Role --</option>
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
            <option value="customer">Customer</option>
            <option value="driver">Driver</option>
        </select>

        <!-- IMPORTANT: type="button" -->
        <button type="button" onclick="login()" class="btn btn-primary w-100">
            Login
        </button>

        <a href="index.html" class="d-block text-center mt-3">Back to Home</a>
    </div>
</div>

<!-- SCRIPT MUST BE AT BOTTOM -->
<script src="./js/script.js"></script>
</body>
</html>
